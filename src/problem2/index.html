<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Fancy Form</title>

  <!-- You may add more stuff here -->
  <link href="style.css" rel="stylesheet" />
  <script src="script.js"></script>
</head>

<body>

<div class="form">
  <div class="title">Welcome</div>
  <div class="subtitle">Transfer some money through ETH</div>
  <form action="" onsumbit="return submitForm()">
  <div class="input-container ic1">
    <input id="input-address" class="input" type="text" placeholder=" " />
    <div class="cut"></div>
    <label for="input-address" class="placeholder">ETH Address</label>
  </div>
  <div class="input-container ic2">
    <input id="input-amount" class="input" type="number" placeholder=" " />
    <div class="cut"></div>
    <label for="input-amount" class="placeholder">Amount to send</label>
  </div>
  <div class="input-container ic2">
    <input id="input-otp" class="input" type="number" placeholder=" " />
    <div class="cut cut-short"></div>
    <label for="input-otp" class="placeholder">OTP Authentication</>
  </div>
  <input type="submit" value="Submit" class="submit">
  <!-- <button type="submit" class="submit">Submit</button> -->
</form>
</div>

   
</body>

</html>
